<!DOCTYPE html>

<html lang="en">

<head>
  <title>Picture Slideshow</title>
  <meta charset="UTF-8">
  <meta name="description" content="Slideshow of Indian Structures">
  <meta name="author" content="Primo Marquez">
  <link rel="stylesheet" href="hw8.css">
  <script src="../../jquery-3.7.1.js"></script>

  <script>

    $(document).ready(function() {
        index = 0
        images = $(".img")
        numImages = images.length
        let currentImage
        images.slice(1).hide() // This hides all images except the first one

        $("#button1").click(function() {
          if (currentImage) {
            {}
          }
          else {
            currentImage = setInterval(startSlideshow, 3000)
          }
        })

        $("#button2").click(function() {
          clearInterval(currentImage)
          currentImage = null
        })

        function startSlideshow(){
          images.eq(index).hide() // This hides the current image
          index = (index + 1) % numImages
          images.eq(index).show() // This shows the next image in the slideshow
        }

        $("#button1").trigger("click")
    })

  </script>
</head>

<body>

<h2 style="text-align: center;">Travel Show</h2>

<div class = "imgContainer">
  <img class="img" src="agra_fort.jpg" alt="Agra Fort" style="width:640px; height:480px;">
  <img class="img" src="ajanta_ellora.jpeg" alt="Ajanta Ellora" style="width:640px; height:480px;">
  <img class="img" src="akshardham_temple.jpg" alt="Akshardham Temple" style="width:640px; height:480px;">
  <img class="img" src="gateway_of_india.jpg" alt="Gateway of India" style="width:640px; height:480px;">
  <img class="img" src="hawa_mahal.jpeg" alt="Hawa Mahal" style="width:640px; height:480px;">
  <img class="img" src="mehrangarh_fort.jpg" alt="Mehrangarh Fort" style="width:640px; height:480px;">
  <img class="img" src="mysore_palace.jpeg" alt="Mysore Palace" style="width:640px; height:480px;">
  <img class="img" src="qutub_minar.jpg" alt="Qutub Minar" style="width:640px; height:480px;">
  <img class="img" src="sun_temple.jpg" alt="Sun Temple" style="width:640px; height:480px;">
  <img class="img" src="taj_mahal.jpeg" alt="Taj Mahal" style="width:640px; height:480px;">
  <img class="img" src="victoria_memorial.jpg" alt="Victoria Memorial" style="width:640px; height:480px;">
</div>
  <button id = "button1" class="button">Start</button>
  <button id = "button2" class="button">End</button>

</body>
</html>

<!DOCTYPE html>

<html lang = "en">

<head>
  <title>ASCII Characters</title>
  <meta charset = "UTF-8">
  <meta name = "description" content = "Find ASCII characters from their index">
  <meta name = "author" content = "Primo Marquez">
</head>

<body>

<h1> ASCII Character Printer </h1>

<script type = "text/javascript">
  inputValue = prompt("Enter an index into the ASCII table:")
  document.writeln('<p style="color:red">The ASCII character with index ' + inputValue + " is '" + String.fromCharCode(inputValue) + "'</p>")
</script>

</body>
</html>

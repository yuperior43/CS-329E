<!DOCTYPE html>

<html>
<head>
  <script src = "../jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function() {
      $("button").click(function(){
        $("p").toggle()
      } )
    } )
  </script>
</head>

<body>

<h2> This is a heading. It should not toggle because it's not a paragraph. </h2>

<p> This paragraph should toggle on and off when the button is clicked. </p>
<p> This is another paragraph that should toggle. </p>

<button> Click me to toggle paragraphs </button>

</body>

</html>

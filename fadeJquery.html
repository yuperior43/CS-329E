<!DOCTYPE html>

<html lang = "en">

<head>
  <title>jQuery demo</title>
  <meta charset = "UTF-8">
  <meta name = "description" content = "Demo of fadeOut, fadeIn, and animation">
  <meta name = "author" content = "Primo Marquez">
  <script src = "../../jquery-3.7.1.js"></script>

  <script>
    $(document).ready(function() {
      $("#click1").click(function() {
	$("#whale").fadeOut("fast", function() {
          console.log("fading out")
        } )
      } )

      $("#click2").click(function() {
        $("#whale").fadeIn("fast", function() {
          console.log("fading in")
        } )
      } )

      $("#click3").click(function() {
        $("#whale").animate({
          height: "toggle"
        }, 5000, function() {
           console.log("animating")
        } )
      } )

    } )
  </script>
</head>

<body>

<p id = "click1"> Click here to fade out </p>
<p id = "click2"> Click here to fade in </p>
<p id = "click3"> Toggle </p>
<img id = "whale" src = "whiteWhale.jpg" style = "position:relative; left:10px">

</body>
</html>
